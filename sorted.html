<html>
    <head>
        <title>SORTED ARRAYS</title>
    </head>
    <script>
  function sortarr(nums1, nums2) 
  
  {
  const array = [];
  let i = 0, j = 0;

  
  while (i < nums1.length && j < nums2.length) {
    if (nums1[i] < nums2[j]) 
    {
      array.push(nums1[i]);
      i++;
    } else 
    {
      array.push(nums2[j]);
      j++;
    }
  }

  
  while (i < nums1.length)
  
  
  {
    array.push(nums1[i]);
    i++;
  }

  while (j < nums2.length) 
  {
      array.push(nums2[j]);
    j++;
  }

  const length = array.length;

  
  if (length % 2 === 0) 
  {
    const midIndex1 = length / 2 - 1;
    const midIndex2 = length / 2;
    return (array[midIndex1] + array[midIndex2])/2;
  } else
   {
    const midIndex = Math.floor(length / 2);
    return array[midIndex];
  }
}


console.log(sortarr([1, 3], [2]));     
console.log(sortarr([1, 2], [3, 4])); 
  

    </script>
</html>
