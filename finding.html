<html>
    <head>
        <title>finding of two numbers</title>
    </head>
    <script>
        function finding(pair,target){
        var arr=[];
for(var i=0;i<pair.length;i++){
    for(var j=0;i<pair.length;i++){
        if(pair[i]+pair[j]===target){
            arr.push([pair[i],pair[j]])
        }
    }
}
return arr;
}
numbers= [10,20,10,40,50,60,70];
targetfind=50;
var result=finding(numbers,targetfind);
console.log(result)

    </script>
</html>
